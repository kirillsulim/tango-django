<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{category.name}}</h1>
    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{page.url}}">{{page.title}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>No page in category.</strong>
        {% endif %}
    {% else %}
        <strong>The specified category {{category_name}} does not exist!</strong>
    {% endif %}
    <a href="/rango/category/{{category.slug}}/add_page">Add page</a>
</body>
</html>
